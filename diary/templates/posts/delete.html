{% extends 'general/base.html' %} 
{% block title %} Delete Post {% endblock %}

{%block content %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        <h3 class="formb">Are you sure you want to delete "{{ object }}"?</h3>
        <button type="submit" class="btn btn-success"><i class="fas fa-check"></i> Confirm</button>
    </form>
    <span class="inline formb">
        <form action="{% url 'details' post.id %}">
            <button class="btn btn-danger" type="submit"><i class="fas fa-times"></i> Cancel</button>
        </form>
    </span>
{% endblock %}
