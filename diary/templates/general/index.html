<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/homepage.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
    <title>travelElement</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light" id="auth">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img class="logo" src="{% static 'images/logo.png' %}" alt="Travelelement logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            {% if user %}
                <a class="nav-link auth-text" href="#">Welcome, {{ user|title }}</a>
                <form action="/logout">
                    <button class="btn btn-log" type="submit"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </form>
            {% else %}
                <form action="/login">
                    <button class="btn btn-log" type="submit">Login</button>
                </form>
                <form action="/register">
                    <button class="btn btn-reg" type="submit">Register</button>
                </form>
            {% endif %}
        </div>
        </nav>
    </div>
    <div id="mainbox">
        <div>
            <img class="img" src="{% static 'images/half.png' %}" alt="Elements">
        </div>
        <div id="titlebox">
            <h1 class="title fadein">travel–≠lement</h1>
            <p class="desc fadein">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla pulvinar egestas ante sit amet mollis. Cras ut finibus neque.</p>
            <a class="desc fadein" href="{% url 'allposts' %}">Explore all travel posts <i class="fas fa-arrow-right"></i></a>
        </div>        
    </div>
</body>
</html>
